        <script id="chuckScript">

            function getRandomJoke(){
                xmlhttp = new XMLHttpRequest();
                xmlhttp.open('GET', 'http://api.icndb.com/jokes/random/', true); xmlhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    var textoChiste = JSON.parse(this.response).value.joke;
                    console.log('chiste recibido: ' + textoChiste);
                    var h1s = document.getElementsByTagName('h1');
                    h1s[0].innerHTML = '"'+textoChiste+'"';
                    document.getElementById('chuckImage').setAttribute("src",getRandomImage());
                    $('#chuckCode').text($('#chuckScript').text())
                    }
                }
                xmlhttp.send();
            }
        </script>
